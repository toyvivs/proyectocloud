<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Accesos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    li {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .zona {
      font-weight: bold;
      color: #555;
    }

    .mensaje {
      margin-top: 5px;
    }

    .timestamp {
      font-size: 0.9em;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Lista de Accesos</h1>
  <ul id="listaAccesos">
    <!-- AquÃ­ se agregan los accesos -->
  </ul>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAsaf9Xqi1sMGUmC606xh-wFpOQr0UxKQ",
      authDomain: "database-72189.firebaseapp.com",
      databaseURL: "https://database-72189-default-rtdb.firebaseio.com",
      projectId: "database-72189",
      storageBucket: "database-72189.appspot.com",
      messagingSenderId: "444896561881",
      appId: "1:444896561881:web:1d51ab7cd3a8e9b0ca4cc8",
      measurementId: "G-0V5TV38RQS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const lista = document.getElementById("listaAccesos");

    const zonas = [
      { nombre: "almacen", ruta: "accesos/almacen" },
      { nombre: "oficina", ruta: "accesos/oficina" },
      { nombre: "mostrador", ruta: "registros/mostrador" }
    ];

    function formatoFecha(timestamp) {
      const fecha = new Date(timestamp);
      return fecha.toLocaleString("es-MX");
    }

    zonas.forEach(zona => {
      const ref = db.ref(zona.ruta);

      ref.on("child_added", snapshot => {
        const data = snapshot.val();
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="zona">Zona: ${zona.nombre.toUpperCase()}</div>
          <div>Nombre: ${data.nombre || 'Desconocido'}</div>
          <div class="mensaje">Mensaje: ${data.mensaje || '---'}</div>
          <div class="timestamp">Fecha: ${data.timestamp ? formatoFecha(data.timestamp) : '---'}</div>
        `;

        // Agregar al principio de la lista
        lista.insertBefore(li, lista.firstChild);
      });
    });
  </script>
</body>
</html>
