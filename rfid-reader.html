<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #cfbd98;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ebebeb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        #zone-display {
            font-size: 1.8em;
            color: #3498db;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .message-box {
            min-height: 150px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            transition: all 0.5s ease;
        }

            .message-box.waiting {
                background-color: #cccccc;
            }

            .message-box.success {
                background-color: #28a745; 
            }

            .message-box.error {
                background-color: #dc3545; 
            }

        .user-info {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            line-height: 1.5;
            color: #ecf0f1; 
        }

            .user-info p {
                margin: 5px 0;
            }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            button:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Por favor, aproxime su identifiación</h1>
        <p>Accediendo a: <span id="zone-display"></span></p>

        <div id="message-box" class="message-box waiting">
            Esperando lectura de tarjeta...
        </div>

        <button onclick="goBack()">Volver a Seleccionar Zona</button>
    </div>

    <script>
        const selectedZone = localStorage.getItem('selectedZone');
        const zoneDisplay = document.getElementById('zone-display');
        const messageBox = document.getElementById('message-box');

        if (selectedZone) {
            zoneDisplay.textContent = selectedZone.charAt(0).toUpperCase() + selectedZone.slice(1);
        } else {
            zoneDisplay.textContent = 'Zona no seleccionada';
            messageBox.textContent = 'Por favor, regrese y seleccione una zona.';
            messageBox.classList.remove('waiting');
            messageBox.classList.add('error');
        }       

        async function initiateRfidRead() {
            messageBox.classList.remove('success', 'error');
            messageBox.classList.add('waiting');
            messageBox.textContent = ('Esperando lectura tarjeta');

            try {
                const response = await fetch('/api/check_rfid_access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        zone: selectedZone 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                console.error('Error al comunicarse con el backend:', error);
                messageBox.classList.remove('waiting', 'success');
                messageBox.classList.add('error');
                messageBox.textContent = 'Error de comunicación con el servidor. Intente de nuevo.';
                setTimeout(() => {
                    messageBox.classList.remove('success', 'error');
                    messageBox.classList.add('waiting');
                    messageBox.textContent = 'Esperando lectura de tarjeta...';
                }, 5000);
            }
        }

        initiateRfidRead();
            
        function displayResult(data) {
            messageBox.classList.remove('waiting', 'success', 'error');
            messageBox.innerHTML = ''; 

            if (data.accessGranted) {
                messageBox.classList.add('success');
                messageBox.innerHTML = `
                        ¡Bienvenido, ${data.name}!
                        <div class="user-info">
                            <p>Rol: ${data.role}</p>
                            <p>Último acceso: ${data.lastAccess}</p>
                        </div>
                    `;
            } else {
                messageBox.classList.add('error');
                messageBox.textContent = 'Acceso Denegado. Tarjeta incorrecta o sin permisos para esta zona.';
            }

            setTimeout(() => {
                
                goBack();
                messageBox.classList.remove('success', 'error');
                messageBox.classList.add('waiting');
                messageBox.textContent = 'Esperando lectura de tarjeta...';
            }, 5000); 
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
