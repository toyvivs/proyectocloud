<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector RFID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .zona-contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 280px;
      padding: 20px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .success {
      background: #d4edda;
      border-left: 8px solid #28a745;
    }
    .error {
      background: #f8d7da;
      border-left: 8px solid #dc3545;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Acerque tarjeta al sensor</h1>
  <div class="zona-contenedor" id="zona-contenedor"></div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAsaf9Xqi1sMGUmC606xh-wFpOQr0UxKQ",
      authDomain: "database-72189.firebaseapp.com",
      databaseURL: "https://database-72189-default-rtdb.firebaseio.com",
      projectId: "database-72189",
      storageBucket: "database-72189.appspot.com",
      messagingSenderId: "444896561881",
      appId: "1:444896561881:web:1d51ab7cd3a8e9b0ca4cc8",
      measurementId: "G-0V5TV38RQS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const zonas = [
      { nombre: "almacen", ruta: "accesos/almacen" },
      { nombre: "oficina", ruta: "accesos/oficina" },
      { nombre: "mostrador", ruta: "registros/mostrador" }
    ];

    const contenedor = document.getElementById("zona-contenedor");

    const usuariosRef = db.ref("usuarios");

    usuariosRef.once("value").then(snapshot => {
      const nombres = snapshot.val() || {};

      zonas.forEach(z => {
        const ref = db.ref(z.ruta);

        ref.on("value", snapshot => {
          const datos = snapshot.val();
          if (!datos) return;

          const claves = Object.keys(datos);
          const ultimaClave = claves[claves.length - 1];
          const registro = datos[ultimaClave];

          let tarjeta = document.getElementById("zona-" + z.nombre);
          if (!tarjeta) {
            tarjeta = document.createElement("div");
            tarjeta.className = "card";
            tarjeta.id = "zona-" + z.nombre;
            contenedor.appendChild(tarjeta);
          }

          const mensaje = registro.mensaje || "Sin mensaje";
          const uid = ultimaClave;
          const nombre = nombres[uid] || "Desconocido";

          tarjeta.className = "card " + (mensaje.toLowerCase().includes("denegado") ? "error" : "success");

          tarjeta.innerHTML = `
            <h2>${mensaje}</h2>
            <p>UID: ${uid}</p>
            <p>Nombre: ${nombre}</p>
            <p>Zona: ${z.nombre.toUpperCase()}</p>
            <p>Hora: ${new Date().toLocaleTimeString()}</p>
          `;
        });
      });
    });
  </script>
</body>
</html>
